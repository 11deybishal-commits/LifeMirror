<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LifeMirror</title>
  <link rel="stylesheet" href="styling.css">
      </head>
<body>

<div class="app">

  <header>
    <h1>LifeMirror</h1>
    <p>Reflect. Donâ€™t Judge.</p>
  </header>




  
  <div class="cards">
    <div class="card" id="moodCard">Mood<br><span>--</span></div>
    <div class="card" id="energyCard">Energy<br><span>--</span></div>
    <div class="card" id="focusCard">Focus<br><span>--</span></div>
  </div>


  <div class="main">

    <div class="sliders">
      <label>Mood</label>
      <input type="range" min="0" max="100" id="mood">

      <label>Energy</label>
      <input type="range" min="0" max="100" id="energy">

      <label>Focus</label>
      <input type="range" min="0" max="100" id="focus">
    </div>

    <div class="mirror">
      <div id="ring">
        <span id="score">--</span>
      </div>
      <p id="message">Your day will appear here</p>
    </div>

  </div>

  <textarea id="note" placeholder="One honest line about today..."></textarea>

  <button onclick="reflectDay()">Reflect My Day</button>

  <div class="history">
    <h3>Recent Reflections</h3>
    <ul id="historyList"></ul>
  </div>

</div>

            <script src="script.js"></script>
</body>
</html>
